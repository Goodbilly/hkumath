    <style>
        /* Modern Academic Style */
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #333;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            color: var(--text);
            margin: 0;
            padding: 0;
            background-color: var(--light);
        }

        header, footer {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--secondary);
        }
        
        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .prediction-block {
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }

        .prediction-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .prediction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .status-icon {
            margin-left: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Hei Chun's Math World</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="index.html">Courses</a>
                <a href="speculation.html">Speculation</a>
            </nav>
        </div>
    </header>
    <main>
        <h2>Predictions</h2>
        <p class="disclaimer">Disclaimer: My speculation does not constitute any investment/gambling advice.</p>
        <!-- Buy Now Button -->
        <div style="text-align: center; margin: 20px 0;">
            <style>
                .pp-EY7AVHS7CDDQ4 {
                    text-align: center;
                    border: none;
                    border-radius: 0.25rem;
                    min-width: 11.625rem;

                <section style="font-size: 0.75rem;"> Powered by <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem; vertical-align: middle;"/></section>
            </form>

        <div id="predictionsList"></div>
        <div style="text-align: center; margin: 20px 0;">

    </main>
    <footer>
        <p>Created in July 2025</p>
    </footer>
    <script>
        const predictions = [
            { date: "9/25/2025", text: "Opendoor (OPEN) will reach 11 by October 2025", status: "false" },
            { date: "9/15/2025", text: "Hang Seng Index will reach 28000 by the end of 2025", status: "unknown" },
            { date: "9/12/2025", text: "Manchester City will draw with Manchester United in the premier league match on 9/14/2025.", status: "false" },
            { date: "9/9/2025", text: "Oracle (ORCL) will drop the next trading day after earnings on 9/9/2025.", status: "false" },
            { date: "9/8/2025", text: "Nvidia (NVDA) will rebound to 180 by October 2025.", status: "true" },
            { date: "9/7/2025", text: "Robhinhood (HOOD) will reach 120 the next trading day.", status: "false" }
        ];

        function displayPredictions() {
            const predictionsList = document.getElementById("predictionsList");
            predictionsList.innerHTML = ""; // Clear existing predictions

            predictions.forEach(prediction => {
                const blockDiv = document.createElement("div");
                blockDiv.className = "prediction-block";

                blockDiv.innerHTML = `
                    <div class="prediction-title">${prediction.date}</div>
                    <div class="prediction">
                        <span>${prediction.text}</span>
                        <span class="status-icon">${getStatusIcon(prediction.status)}</span>
                    </div>
                `;
                predictionsList.appendChild(blockDiv);
            });
        }

        function getStatusIcon(status) {
            if (status === "true") {
                return '<span style="color: green;">✔️</span>'; // Green tick
            } else if (status === "false") {
                return '<span style="color: red;">❌</span>'; // Red cross
            } else {
                return '<span style="color: grey;">⚪</span>'; // Grey circle
            }
        }

        displayPredictions(); // Initially display predictions
    </script>
</body>
