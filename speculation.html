<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Daily Speculation on Mathematics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Speculation</title>
    <style>
        /* Modern Academic Style */
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #333;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            color: var(--text);
            margin: 0;
            padding: 0;
            background-color: var(--light);
        }

        header, footer {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        
        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .date-block {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .verdict-button {
            padding: 10px 15px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .verdict-button:hover {
            background-color: darkred;
        }

        #verdict {
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Daily Speculation</h1>
    </header>
    <main>
        <div class="date-block">
            <h2 id="predictionTitle"></h2>
            <button class="verdict-button" onclick="showVerdict()">Verdict</button>
        </div>
        <p id="predictionText"></p>
        <p id="verdict" style="display:none;"></p>
    </main>
    <footer>
        <p>Created in July 2025</p>
    </footer>
    <script>
        const predictions = [
            "Todayâ€™s speculation: Mathematics will unlock new technologies.",
            "Today's speculation: Increased focus on data science will transform education.",
            "Today's speculation: Mathematics will continue to evolve with AI advancements.",
            "Today's speculation: The importance of statistics will grow in everyday decision-making.",
            "Today's speculation: Geometry will inspire new architectural designs."
        ];

        const today = new Date();
        const index = today.getDate() % predictions.length; // Change prediction daily

        document.getElementById("predictionTitle").innerText = "Prediction for " + today.toLocaleDateString();
        document.getElementById("predictionText").innerText = predictions[index];

        function showVerdict() {
            const verdictText = "You can check this prediction periodically to see if it's accurate!";
            document.getElementById("verdict").innerText = verdictText;
            document.getElementById("verdict").style.display = "block";
        }
    </script>
</body>
</html>
